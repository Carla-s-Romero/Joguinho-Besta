<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="caminho/para/o/icone.png">
    <title>Jogo Aleatório </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="score">Pontuação: 0</div>
        <div id="combo">Combo: x1</div>
        <div id="lives">Vidas: <span class="life-icon"></span><span class="life-icon"></span><span class="life-icon"></span></div>
        <div id="game">
            <div id="character"></div>
        </div>
    </div>
    <div class="controls">
        <button id="left">←</button>
        <button id="jump">Pular</button>
        <button id="right">→</button>
        <button id="shoot">🔥</button>
    </div>
    <div class="keyboard-info">
        <div class="key-info"><span class="key">← →</span> Mover</div>
        <div class="key-info"><span class="key">ESPAÇO</span> Pular</div>
        <div class="key-info"><span class="key">CTRL / Z</span> Atirar</div>
        <div class="key-info"><span class="key">ESPAÇO</span> Reiniciar (quando morrer)</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
